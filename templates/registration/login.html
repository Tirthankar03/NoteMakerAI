{% extends 'index.html' %}

{% block login %}
<div class='login'>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <p>Don't have an account? <a href="{% url 'register' %}">Register here!</a></p>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
